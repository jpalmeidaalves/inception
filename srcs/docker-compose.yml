services:
    nginx:
        container_name: nginx
        build:          ./requirements/nginx/
        image:          nginx-img-inception
        env_file:       .env
        networks:
            - inception
        ports:
            - "443:443"
        restart:        on-failure
        volumes:
            - wordpress-data:/var/www/html/
        depends_on:
            - wordpress
    mariadb:
        container_name: mariadb
        build:          ./requirements/mariadb/
        image:          mariadb-img-inception
        env_file:       .env
        networks:
            - inception
        restart:        on-failure
        volumes:
            - mariadb-data:/var/lib/mysql/
    wordpress:
        container_name: wordpress
        build:          ./requirements/wordpress/
        image:          wordpress-img-inception
        env_file:       .env
        networks:
            - inception
        restart:        on-failure
        volumes:
            - wordpress-data:/var/www/html/
        depends_on:
            - mariadb
    redis:
        container_name: redis
        image:          redis-img-inception
        init: true
        build:          ./requirements/redis
        volumes:
            - wordpress-data:/var/www/html/
        networks:
            - inception
        restart:        always
        depends_on:
            - wordpress
    ftp-server:
        container_name: ftp-server
        image:          ftp-server-img-inception
        env_file:       .env
        build:          requirements/ftpserver
        ports:
            - "21:21"
            - "21100-21110:21100-21110"
        volumes:
            - wordpress-data:/var/www/html/
        networks:
            - inception
        restart:        always
    adminer:
        container_name: adminer
        image:          adminer-img-inception
        env_file:       .env
        build:          requirements/adminer
        expose:
            - "9000"
        networks:
            - inception
        restart:        always
        depends_on:
            - mariadb
    webserv:
        container_name: webserv
        image:          webserv_img-inception
        build:          requirements/webserv
        ports:
            - "8084:8084"
        networks:
            static_site:
                ipv4_address: 192.168.1.101
    

networks:
    inception:
        name:   inception
        driver: bridge
    static_site:
        ipam:
            driver: default
            config:
                - subnet: 192.168.1.0/24

volumes:
  mariadb-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${DATA_PATH}/mariadb-data
  wordpress-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${DATA_PATH}/wordpress-data
